<!DOCTYPE html>
<html data-theme="light" lang="{{ .LanguageTag }}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{ .Title }} - Nauthilus</title>
    <link href="/static/css/daisyui.min.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/tailwind.min.js"></script>
    <script src="/static/js/htmx.min.js"></script>
</head>
<body class="min-h-screen bg-base-200">
<div class="navbar bg-base-100 shadow-lg">
    <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl" href="/">Nauthilus IdP</a>
    </div>
    <div class="flex-none">
        <div class="dropdown dropdown-end mr-4">
            <label class="btn btn-ghost" tabindex="0">
                {{ .LanguageCurrentName }}
                <svg class="fill-current" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>
                </svg>
            </label>
            <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52" tabindex="0">
                {{ range .LanguagePassive }}
                <li><a href="{{ .LanguageLink }}">{{ .LanguageName }}</a></li>
                {{ end }}
            </ul>
        </div>
        {{ if .Username }}
        <div class="dropdown dropdown-end">
            <label class="btn btn-ghost btn-circle avatar" tabindex="0">
                <div class="w-10 rounded-full bg-primary text-primary-content flex items-center justify-center">
                    <span class="text-xl font-bold">{{ slice .Username 0 1 | upper }}</span>
                </div>
            </label>
            <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52" tabindex="0">
                <li><a href="/2fa/v1/register/home">2FA Verwaltung</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
        {{ end }}
    </div>
</div>

<main class="container mx-auto p-4 md:p-8">
    {{ block "content" . }}{{ end }}
</main>

<div id="modal-container"></div>

<footer class="footer footer-center p-4 bg-base-300 text-base-content mt-auto">
    <div>
        <p>Copyright © 2025 - Christian Rößner</p>
    </div>
</footer>
</body>
</html>
