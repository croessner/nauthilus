{{ template "idp_header.html" . }}
<div class="flex flex-col justify-center items-center mt-10">
    <img alt="Nauthilus Logo" class="idp-login-logo mb-6" src="/static/img/logo.png"/>
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body items-center text-center">
            <div class="text-success mb-4">
                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                          stroke-linejoin="round" stroke-width="2"/>
                </svg>
            </div>
            <h2 class="card-title text-2xl mb-4">{{ .Title }}</h2>
            <p class="mb-2">{{ .DeviceVerifySuccessMessage }}</p>
            <p class="text-sm opacity-70">{{ .DeviceVerifySuccessHint }}</p>
        </div>
    </div>
</div>
{{ template "idp_footer.html" . }}
